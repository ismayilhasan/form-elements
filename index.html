<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form style="width: 50%; margin: 0 auto; background-color: antiquewhite;" action="">
        <fieldset>
            <legend>Login Page</legend>
            <div class="username-area">
                <label for="username">Username</label>
                <input id="username" type="text" placeholder="username...">
            </div>       
            <div class="password-area">
                <label for="password">Password</label>
                <input id="password" type="password" placeholder="password...">
            </div>  
            <button type="submit">Submit</button>
            <input type="reset">
        </fieldset>
    </form>


    <form style="width: 50%; margin: 0 auto; background-color:bisque; margin-top: 20px;" action="">
        <fieldset>
            <legend>Contact Page</legend>
            <div class="name-area" style="margin-bottom: 10px">
                <input type="text" placeholder="name">
            </div>
            <div class="surname-area" style="margin-bottom: 10px">
                <input type="text" placeholder="surname">
            </div>

            <div class="tel-area" style="margin-bottom: 10px">
                <input type="tel" placeholder="your number...">
            </div>
            
            <div class="email-area" style="margin-bottom: 10px">
                <input type="email" placeholder="your email...">
            </div>

            <div>
                <label for="datetime">Choose Date</label>
                <input id="datetime" type="date">
            </div>
            
            <div class="file-area">
                <input type="file">
            </div>

            <textarea name="message" id="message" cols="30" rows="10"></textarea>

            <input type="color">
            <button type="submit">Submit</button>
            <input type="reset">
        </fieldset>
    </form>



</body>


</html>
